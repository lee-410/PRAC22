        .background {
            position: fixed;

            width: 100%;

            background-color: rgba(0, 0, 0, 0.6);
        /* 모달 팝업: 숨기기 */

      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        color : black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        width: 30%;
        height: 50%;
        text-align: center;

        transform: translate(-50%, -40%);
      }

        .show {
                opacity: 1;
                z-index: 1000;
                transition: all 0.5s;
              }

        transition: all 0.5s;
      }

<div class="background">
    <div class="window">
        <div class="popup">
            <h1>ID로 친구 찾기</h1>
            <input type="text" class="input_text" placeholder="ID"/>
            <label for="search">
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            </label>
            <input type="button" onclick="" value="검색" id="search">
            <p id="close"><i class="fa-solid fa-xmark"></i></p>
            <div class="search_list"></div>
        </div>
    </div>
</div>
<script>
// search modal
function showSearchModal() {
    document.querySelector(".background").className = "background show";
}
function closeSearchModal() {
    document.querySelector(".background").className, = "background";
}
document.querySelector("#show").addEventListener('click', showSearchModal);
document.querySelector("#close").addEventListener('click', closeSearchModal);

</script>

<div class="section">
    <div class="content">
        <div class="userId_box">
        </div>
        <label for="image_input">
            <div class="profileImage_plusIcon">
                <i class="fa-solid fa-file-circle-plus"></i>
            </div>
        </label>
        <input name="inputProfile" type="file" id="image_input">
        <div id="profileImageBox"></div>
        <div class="introduction_box">
            <input type="text">
        </div>
        <div class="profile_edit_button"><button class="uploadBtn">저장</button></div>
        <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </div>
</div>
<script>

// 사용자 ID 가져오기
$.ajax({
    url: '/profile/editGetUserId',
    method: 'GET',
    success: function(data) {
        $('.userId_box').text('@' + data);
    },
    error: function (error){
        console.error('사용자 ID를 불러오는 데 실패했습니다.');
        console.log(error);
    }
});

// 프로필 미리보기
function previewImage(files) {
    var previewContainer = document.getElementById('profileImageBox');
    previewContainer.innerHTML = '';

    var reader = new FileReader();

    reader.onload = function(e) {
        var img = document.createElement('img');
        img.setAttribute('src', e.target.result);

        var container = document.createElement('div');
        container.classList.add('imageContainer');
        container.appendChild(img);

        //이미지 클릭>삭제
        img.addEventListener('click', function() {
            previewContainer.removeChild(container);
        });
        previewContainer.appendChild(container);
    };
    reader.readAsDataURL(files);
}

var fileInput = document.getElementById('image_input');
fileInput.addEventListener('change', function() {
    var files = fileInput.files;
    if (files.length > 0) {
        previewImage(files[0]); // 첫 번째 이미지 파일에 대한 미리보기 생성
    }
});

//이미지
    document.querySelector('.uploadBtn').addEventListener('click', function(event) {

        var formData = new FormData();
        var files = document.querySelector("input[type='file']").files;
         var csrfToken = document.querySelector('#csrf_token').value;


        for (var i = 0; i < files.length; i++) {
            formData.append('uploadFiles', files[i]);
        }

        event.preventDefault();

        $.ajax({
            url: '/profile/getImageIntro',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            dataType: 'json',
            success: function(result) {
                console.log('이미지 업로드 성공: ', result);
                //location.href = '/profile/{userId}';
                history.back();
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('이미지 업로드 실패: ', errorThrown);
            }
        });
    });

//텍스트
    document.querySelector('.uploadBtn').addEventListener('click', function(event) {

        var textData = document.querySelector('.introduction_box input[type="text"]').value;
         var csrfToken = document.querySelector('#csrf_token').value;

        $.ajax({
            url: '/profile/getIntro',
            type: 'POST',
            data: {introduction : textData},
            contentType: 'application/x-www-form-urlencoded',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            success: function(result) {
                console.log('text 업로드 성공: ', result);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('text 업로드 실패: ', errorThrown);
            }
        });
    });


</script>
