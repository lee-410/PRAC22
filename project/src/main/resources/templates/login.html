<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>로그인</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <form class="form-signin" method="post" action="/login-process">

    <h2 class="form-signin-heading text-center mb-5">Login Page</h2>

    <p>
      <label for="username" class="sr-only">아이디</label>
      <input type="text" id="username" name="userid" class="form-control" placeholder="ID" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">비밀번호</label>
      <input type="password" id="password" name="pw" class="form-control" placeholder="PASSWORD" required="">
    </p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  </form>

  <form class="form-signin" method="get" action="/view/join">
    <button class="btn btn-lg btn-warning btn-block" type="submit">회원가입</button>
  </form>
</div>

</script>
</body>
</html>
