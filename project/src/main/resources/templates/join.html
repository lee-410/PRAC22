<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>회원가입</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2 class="form-signin-heading text-center mb-5">회원가입!</h2>

    <p>
      <label for="username" class="sr-only">아이디</label>
      <input type="text" id="username" name="userid" class="form-control" placeholder="아이디" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">비밀번호</label>
      <input type="password" id="password" name="pw" class="form-control" placeholder="비밀번호" required="">
    </p>
    <input class="btn btn-lg btn-primary btn-block" type="button" onclick="join()" value="회원가입"/>
  <script>
    function join(){
        let obj = {
            "username": $('#username').val(),
            "password":$('#password').val(),
     };

     $.ajax({
            type: "post",
            url: "/auth/join",
            data: JSON.stringify(obj),
            dataType: "json",
            contentType: "application/json"
     })
     .done(function(result){
           alert("success");
           console.log(result);
           location.href="/";
     });
     };
    </script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</div>
</body>
</html>
