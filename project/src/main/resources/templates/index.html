<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <!--<link rel="stylesheet" href="/css/layout.css">-->
    <style>

     @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);

        body {
            margin: 0px 30px 0px 30px;
        }

/* 좌측 네비게이션 */
        /* 헤더 */
        .header{
            text-align: center;
            border-bottom: 1px solid lightgray;
            padding: 5px 0px 20px;
        }
        .header a {
            font-family: fantasy;
            font-weight: 100;
            font-size: xx-large;
            background-color: #F8CD07;
        }

        /* 메뉴 */
        .Menu {
            position: fixed;
            width: 300px;
            height: 100%;
            border-right: 1px solid lightgray;
            float: left;
        }
        .Menu ul{
            padding: 0px;
            position: relative;
            height: 0;
        }

        .collection {
        margin: 20px 0 0 0;
        }

        .collection li {
            list-style: none;
            color: black;
            font-size: x-large;
            text-align: center;
            line-height: 50px;
        }
        .collection li a {
            text-decoration: none;
            font-family: 'Nanum Gothic Coding', cursive;
        }


        .information {
            position: absolute;
            bottom: 30px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            font-size: 30px;
            padding: 0 0 20px 0;

        }
        .information i {
            color: #000000;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 300px;
            text-align: center;
            font-size: x-small;
        }
/* 좌측 네비게이션 */


/* 본 컨텐츠 */
        .section {
            padding-left: 380px;
            padding-top: 60px;
            padding-right: 200px;
            padding-bottom: 20px;
        }
        .content {
            padding : 30px;
            border-bottom: 3px solid #F8CD07;
            margin: 20px 10px;
        }

        .feed_Area {
            border-bottom: 3px solid lightgray;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .userInfoArea {
            height: 50px;
        }

        .userInfoImageBin {

        }

        .userInfoImage {
            height: 40px;
            float: left;
            border: 1px solid;
            margin-right: 10px;
            border-radius: 50%;
        }

        .userInfoId {
            font-size: 28px;
            font-family: cursive;
        }

        .userFeedImagesArea {
            margin-top: 10px;
            margin-bottom: 5px;
            width: 1000px;
            display: flex;
        }

        .userFeedImagesBin {
            border-bottom: 1px solid lightgray;
            height: 520px;
            width: 500px;
        }

        .userFeedImages {
            height: 500px;
            width: 500px;
            object-fit: contain;
        }

        .userFeedCommentArea {
            height: 450px;
            width: 300px;
            background-color: #ebeef2;
            margin-left: 50px;
            /* margin-top: 30px; */
            border-radius: 5%;
        }

        .userFeedLike {
            border-bottom: 2px solid lightgrey;
            width: 280px;
            margin-left: 10px;
            display: flex;
        }

        .userFeedLike i {
            font-size: 25px;
            color: #F8CD07;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .userFeedComment {
            width: 280px;
            height: 400px;
            margin-left: 10px;
        }

        .userFeedCommentList {
            height: 350px;
            border-bottom: 2px solid lightgrey;
        }

        .userFeedCommentInput {
            display: flex;
        }

        .userFeedCommentInputTextBin {
            margin-top: 8px;
            margin-left: 1px;
        }

        .userFeedCommentInputText {
            width: 220px;
            height: 20px;
            background-color: transparent;
            border: 2px solid lightgrey;
        }

        .userFeedCommentInputBtnBin{
            margin-top: 8px;
            margin-left: 6px;
        }

        .userFeedCommentInputBtn {
            font-size: 15px;
            background-color: transparent;
            border: 2px solid lightgray;
            height: 26px;
            cursor: pointer;
        }


        .userFeedContentArea {
            width:  500px;
        }

        .userFeedContentTime {
            font-size: 13px;
        }

        .userFeedContent {
            font-size: 20px;
            margin-top: 10px;
            font-family: 'Nanum Gothic Coding', cursive;
        }

        .userInfoBin {
            display: flex;
            /*justify-content: space-between;*/
            width: 550px;
        }



/* 본 컨텐츠 */

/* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        /* 모달 팝업: 숨기기 */
          z-index: -1;
          opacity: 0;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        color : black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

        .show {
                opacity: 1;
                z-index: 1000;
                transition: all 0.5s;
              }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }

      #close {
        position: absolute;
        font-size: 30px;
        top: -30px;
        right: 8px;
        cursor: pointer;
      }

      #search {
        display: none;
        position: relative;
      }

      .search { font-size: 25px; display: inline-block; margin-left: 5px; cursor: pointer;}

      .input_text{
          width: 200px;
          height: 35px;
          font-size: 15px;
          border: 3px solid #F8CD07;
          border-radius: 15px;
          outline: none;
          padding-left: 10px;
          background-color: #fcf7de;
      }

      .search_list {
        width: 300px;
        height: 200px;
        border: 1px solid #F8CD07;
        margin-top: 15px;
        border-radius: 10px;
        margin-left: 70px;
      }

/* 모달팝업 */

/* 밑줄 애니메이션 */
      .underline {
      background-image: linear-gradient(transparent calc(100% - 3px), #000 3px);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size 0.5s;
      color: #000;
      cursor: pointer;
      }

    .underline.yellow {
      background-image: linear-gradient(transparent 50%, #F8CD07 40%);
    }
    .underline:hover {
      background-size: 100% 100%;
    }
/* 밑줄 애니메이션 */

    </style>
    <script src="https://kit.fontawesome.com/e77113d6c3.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="Menu">
    <ul>
        <div class="header">
            <a>&nbsp; WELMING &nbsp;</a>
            <br>
        </div>
        <div class="collection">
            <li><a class="yellow underline" href="/">홈</a></li>
            <li><a class="yellow underline" id="show">검색</a></li>
            <li><a class="yellow underline" href="/profile">프로필</a></li>
            <li><a class="yellow underline" href="/upload">업로드</a></li>
        </div>
    </ul>
    <div class="information">
        <li><a href="https://github.com/lee-410"><i class="fa-brands fa-github"></i></a></li>
        <li><a href="https://velog.io/@lee-410"><i class="fa-regular fa-file-lines"></i></a></li>
        <li><a href="/join"><i class="fa-solid fa-arrow-right-to-bracket"></i></a> </li>
    </div>
    <div class="footer">
        <p> Created By TEARAN <br> xofks2000@gmail.com</p>
    </div>
</nav>
<!--<script src="/js/modal.js"></script>-->
<div class="background">
    <div class="window">
        <div class="popup">
            <h1>ID로 친구 찾기</h1>
            <input type="text" class="input_text" placeholder="ID"/>
            <label for="search">
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            </label>
            <input type="button" onclick="" value="검색" id="search">
            <p id="close"><i class="fa-solid fa-xmark"></i></p>
            <div class="search_list"></div>
        </div>
    </div>
</div>
<script>
// search modal
function show () {
    document.querySelector(".background").className = "background show";
}
function close () {
    document.querySelector(".background").className = "background";
}
document.querySelector("#show").addEventListener('click', show);
document.querySelector("#close").addEventListener('click', close);
</script>

<div class="section">
    <div class="content">

        <div th:each="uploadResult : ${uploadResults}" class="feed_Area">
            <div th:each="feedItem : ${feedItems}" th:if="${uploadResult.imageId == feedItem.postId}">
                <div class="userInfoArea">
                    <div class="userInfoImageBin"></div>
                    <div class="userInfoBin">
                        <div class="userInfoId" th:text="${feedItem.author}"></div>
                    </div>
                </div>
                <div class="userFeedImagesArea">
                    <div class="userFeedImagesBin">
                        <img class="userFeedImages" th:src="@{'/display?fileName=' + ${uploadResult.thumbnailURL}}">
                    </div>
                    <div class="userFeedCommentArea">
                        <div class="userFeedLike">
                            <i class="heart-icon fa-regular fa-heart" onclick="toggleLikeIcon(this)"></i>
                            <div class="userFeedLikeCnt" ></div> <!-- th로 cnt보내주면 됨 -->
                        </div>
                        <div class="userFeedComment">
                            <div class="userFeedCommentList"></div>
                            <div class="userFeedCommentInput">
                                <div class="userFeedCommentInputTextBin">
                                    <input class="userFeedCommentInputText" type="text" placeholder="댓글 입력">
                                </div>
                                <div class="userFeedCommentInputBtnBin">
                                    <button class="userFeedCommentInputBtn">등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="userFeedContentArea">
                    <div class="userFeedContentTime" th:text="${feedItem.formattedUploadTime}"></div>
                    <div class="userFeedContent" th:text="${feedItem.content}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script>
    function toggleLikeIcon(iconElement) {
        const iconClasses = iconElement.classList;

        //빈 하트 상태
        if (iconClasses.contains("fa-regular")) {
            iconClasses.remove("fa-regular"); //삭제 후
            iconClasses.add("fa-solid");//찬 하트로 변경
            sendLikeStatus(true);
        } else { //하트 취소
            iconClasses.remove("fa-solid");
            iconClasses.add("fa-regular");
            sendLikeStatus(false);
        }
    }

    function sendLikeStatus(isLiked) {
    $.ajax({
        url: "/profile/like",
        method: "POST",
        data: { isLiked: isLiked },
        success: function (response) {

        },
        error: function (error) {

        }
    });
}

</script>

</body>
</html>
