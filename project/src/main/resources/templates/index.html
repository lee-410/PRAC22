    <style>
        body {
            margin: 0px 30px 0px 30px;
        }

        /* 헤더 */
        .header{
            text-align: center;

        .collection li {
            list-style: none;

        .collection li a {

            font-family: cursive;
        }


        .information {
            position: absolute;
            bottom: 30px;

            list-style: none;
            font-size: 30px;
            padding: 0 0 20px 0;

        }

        .footer {
            position: absolute;
            bottom: 0;

            width: 300px;
            text-align: center;
            font-size: x-small;
        }

        .section {
            padding-left: 380px;
            padding-top: 60px;
            padding-right: 200px;
            padding-bottom: 20px;
        }

        .content {
            padding : 30px;
            border-bottom: 1px solid lightgray;
            margin: 20px 10px;
        }

        /* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;

        /* 모달 팝업: 숨기기 */
            z-index: -1;
            opacity: 0;
      }

      .show {
        opacity: 1;
        z-index: 1000;
        transition: all 0.5s;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        color : black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }

      /* 밑줄 애니메이션 */
      .underline {
      background-image: linear-gradient(transparent calc(100% - 3px), #000 3px);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size 0.5s;
      color: #000;
      cursor: pointer;
      }

    .underline.yellow {
      background-image: linear-gradient(transparent 50%, #F8CD07 40%);
    }
    .underline:hover {
      background-size: 100% 100%;
    }
    </style>

    <script>
document.addEventListener('DOMContentLoaded', function() {
  var uploadedImages = localStorage.getItem('uploadedImages');
  if (uploadedImages) {
    // 결과 사용
    showUploadedImages(JSON.parse(uploadedImages));
  }
});

function showUploadedImages(arr) {
  console.log(arr);
  var divArea = document.querySelector('.uploadResult');
  var str = '';

  for (var i = 0; i < arr.length; i++) {
    str += '<div>';
    str += '<img src="/display?fileName=' + arr[i].thumbnailURL + '">';
    str += '</div>';
  }

  divArea.innerHTML += str;
}
fetch('/getUploadedImages') // 예를 들어, 서버에서 업로드된 이미지들을 가져오는 API 엔드포인트인 '/getUploadedImages'로 요청을 보냅니다.
  .then(response => response.json())
  .then(data => {
    showUploadedImages(data); // 서버에서 받아온 데이터를 showUploadedImages 함수로 전달하여 이미지를 보여줍니다.
  })
  .catch(error => console.log(error));

</script>
