/* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        /* 모달 팝업: 숨기기 */
          z-index: -1;
          opacity: 0;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        color : black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

        .show {
                opacity: 1;
                z-index: 1000;
                transition: all 0.5s;
              }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;

    .underline.yellow {

    }
    .underline:hover {

    }

<script>
// search modal
function show () {
    document.querySelector(".background").className = "background show";
}
function close () {
    document.querySelector(".background").className = "background";
}
document.querySelector("#show").addEventListener('click', show);
document.querySelector("#close").addEventListener('click', close);
</script>

<script>
function showUploadedImages(result) {
    var divArea = $(".userFeedImages");

    for (var i = result.length - 1; i >= 0; i--) {
        // var imgDiv = $("<div class='uploadResultImage'></div>");
        var img = $("<img>").addClass("profile").attr("src", "/display?fileName=" + result[i].thumbnailURL);
        //imgDiv.append(img);
        divArea.append(img);
    } //div userFeedImage 안에 div uploadResultImage 안에 img,, for문 역순으로 조건두면서 이미지 추가-> 최근 내용을 가장 위에.
}



$.ajax({
    url: '/getImagesFromUpload',
    type: 'GET',
    dataType: 'json',
    success: function(result) {
        showUploadedImages(result);
        console.log(result);
        console.log('sec');
    },
    error: function(error) {
        console.log('Error getting data from upload.html');
        console.log(error);
    }
});

 function showUploadedContent(result){
        console.log(result);
        var divArea = $(".userFeedContent");
        var str = "<p>" + result + "</p>";
        divArea.append(str);
    }

$.ajax({
    url: '/getContentFromUpload',
    type: 'GET',
    dataType: 'text',
    success: function(result) {
        showUploadedContent(result);
    },
    error: function(error) {
        console.log('Error getting data from upload.html2');
        console.log(error);
    }
});


</script>
