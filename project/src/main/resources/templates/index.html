<script>
        const slides = document.querySelector('.slides'); //전체 슬라이드 컨테이너
const slideImg = document.querySelectorAll('.slides li'); //모든 슬라이드들
let currentIdx = 0; //현재 슬라이드 index
const slideCount = slideImg.length; // 슬라이드 개수
const prev = document.querySelector('.prev'); //이전 버튼
const next = document.querySelector('.next'); //다음 버튼
const slideWidth = 500; //한개의 슬라이드 넓이
const slideMargin = 100; //슬라이드간의 margin 값

//전체 슬라이드 컨테이너 넓이 설정
slides.style.width = (slideWidth + slideMargin) * slideCount + 'px';

function moveSlide(num) {
  slides.style.left = -num * 600 + 'px';
  currentIdx = num;
}

prev.addEventListener('click', function () {
  /*첫 번째 슬라이드로 표시 됐을때는
  이전 버튼 눌러도 아무런 반응 없게 하기 위해
  currentIdx !==0일때만 moveSlide 함수 불러옴 */

  if (currentIdx !== 0) moveSlide(currentIdx - 1);
});

next.addEventListener('click', function () {
  /* 마지막 슬라이드로 표시 됐을때는
  다음 버튼 눌러도 아무런 반응 없게 하기 위해
  currentIdx !==slideCount - 1 일때만
  moveSlide 함수 불러옴 */
  if (currentIdx !== slideCount - 1) {
    moveSlide(currentIdx + 1);
  }
});
    </script>

<script>

    function toggleLikeIcon(iconElement) {
        const iconClasses = iconElement.classList;

        //빈 하트 상태
        if (iconClasses.contains("fa-regular")) {
            iconClasses.remove("fa-regular"); //삭제 후
            iconClasses.add("fa-solid");//찬 하트로 변경
            sendLikeStatus(true);
        } else { //하트 취소
            iconClasses.remove("fa-solid");
            iconClasses.add("fa-regular");
            sendLikeStatus(false);
        }
    }

    function sendLikeStatus(isLiked) {
    $.ajax({
        url: "/profile/like",
        method: "POST",
        data: { isLiked: isLiked },
        success: function (response) {

        },
        error: function (error) {

        }
    });
}

</script>
