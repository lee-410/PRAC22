      .popup {

        width: 30%;

        transform: translate(-50%, -40%);

<div class="background">

</div>
<script>
// search modal
function showSearchModal() {
    document.querySelector(".background").className = "background show";
}
function closeSearchModal() {
    document.querySelector(".background").className = "background";
}
document.querySelector("#show").addEventListener('click', showSearchModal);
document.querySelector("#close").addEventListener('click', closeSearchModal);

</script>
<div class="section">
    <div class="content">
        <section class="top_section">
            <div class="profile_image_section">

            </div>
            <div class="profile_information">
                <li>
                    <span class="getUserId"></span>
                </li>
                <div class="introduction">
                    <p th:text="${introduction}"></p>
                </div>
            </div>
            <div class="edit_icon"><i class="fa-solid fa-pen-to-square" onclick="profileEdit()"></i></div>
        </section>

        <script>
            function profileEdit() {
                window.location.href = '/profile/profile_edit';
            }

         function showUploadedImages(result) {
            var topProfileArea = $(".profile_image_section");

            for (var i = result.length - 1; i >= 0; i--) {
                var img = $("<img>").addClass("profile").attr("src", "/profile/display?fileName=" + result[i].thumbnailURL);
                topProfileArea.append(img);
                }

            var bottomProfileArea = $(".userInfoImageBin");

            for (var i = result.length - 1; i >= 0; i--) {
                var img = $("<img>").addClass("userInfoImage").attr("src", "/profile/display?fileName=" + result[i].thumbnailURL);
                bottomProfileArea.append(img);
                }

         }

            $.ajax({
                url: '/profile/putProfile',
                type: 'GET',
                dataType: 'json',
                success: function(result) {
                    console.log(result);
                    showUploadedImages(result);
                },
                error: function(error) {
                    console.log(error);
                }
            });

             // 사용자 id불러오기
             $.ajax({
                url: '/profile/getUserId',
                method: 'GET',
                success: function(data) {
                    $('.getUserId').text('@' + data);
                },
                error: function (error){
                    console.error('사용자 ID를 불러오는 데 실패했습니다.');
                    console.log(error);
                }
             });
        </script>
        <section class="feed">
            <div class="main_list">
                <div th:each="uploadResult : ${uploadResults}">
                    <div th:each="feedItem : ${feedItems}" th:if="${uploadResult.imageId == feedItem.postId and feedItem.author == username}" class="feed_Area">
                    <div class="userInfoArea">
                        <div class="userInfoImageBin"></div>
                        <div class="userInfoBin">
                            <div class="userInfoId" th:text="${feedItem.author}"></div>
                            <div class="removeRevise">
                                <ul class="removeReviseList">
                                    <li>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                        <ul class="reviseList">
                                            <li><a class="reviseListDEL">삭제</a></li>
                                            <li><a class="reviseListUPD">수정</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="userFeedImagesArea">
                        <div class="userFeedImagesBin">
                            <div th:each="uploadResult : ${uploadResults}">
                                <div th:each="image : ${uploadResult.thumbnailURL}">
                                     <img th:if="${uploadResult.postId == feedItem.postId}" th:src="@{'/display?fileName=' + ${image}}" class="userFeedImages">
                                </div>
                            </div>
                        </div>
                        <div class="userFeedCommentArea">
                            <div class="userFeedLike">
                                <i class="heart-icon fa-regular fa-heart" onclick="toggleLikeIcon(this)"></i>
                                <div class="userFeedLikeCnt" ></div>
                                <!-- th로 cnt보내주면 됨 -->
                            </div>
                            <div class="userFeedComment">
                                <div class="userFeedCommentList"></div>
                                <div class="userFeedCommentInput">
                                    <div class="userFeedCommentInputTextBin">
                                        <input class="userFeedCommentInputText" type="text" placeholder="댓글 입력">
                                    </div>
                                    <div class="userFeedCommentInputBtnBin">
                                        <button class="userFeedCommentInputBtn">등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="userFeedContentArea">
                            <div class="userFeedContentTime" th:text="${feedItem.formattedUploadTime}"></div>
                        <div class="userFeedContent" th:text="${feedItem.content}"></div>
                    </div>
                </div>
            </div>
            </div>
            <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </section>

    </div>
    <script th:inline="javascript">

     var csrfToken = document.querySelector('#csrf_token').value;

    $(document).ready(function() {
        $(".reviseListDEL").on("click", function(e) {
            e.preventDefault();

            var uploadResults = /*[[${uploadResults}]]*/ [];
            var feedPostID = uploadResults[0].imageId;
            console.log(feedPostID);


            if (confirm("정말로 삭제 하시겠습니까?")) {
                var target = $(this);
                var targetDiv = target.closest(".feed_Area");

                // 클릭된 버튼의 인덱스를 찾습니다.
                var index = $(".reviseListDEL").index(target);

                // 해당 인덱스의 uploadResult 객체를 가져옵니다.
                var selectedUploadResult = uploadResults[index];
                var fileName = selectedUploadResult.imageURL;

                $.ajax({
                    url: "/removeFile",
                    method: "POST",
                    data: { fileName: fileName },
                    headers: {
                    'X-CSRF-TOKEN': csrfToken // CSRF 토큰을 헤더에 추가
                    },
                    success: function(result) {
                        if (result == true) {
                            targetDiv.remove();
                        }
                    },
                    error: function(error) {
                        console.error("삭제 실패:", error);
                    }
                });

                $.ajax({
                    url: "/deleteFeed",
                    method: "POST",
                    data: { feedPostID: feedPostID },
                    headers: {
                    'X-CSRF-TOKEN': csrfToken // CSRF 토큰을 헤더에 추가
                    },
                    success: function(result) {

                    },
                    error: function(error) {
                        console.error("삭제 실패:", error);
                    }
                });

            }
        });
    });

    function toggleLikeIcon(iconElement) {
        const iconClasses = iconElement.classList;

        //빈 하트 상태
        if (iconClasses.contains("fa-regular")) {
            iconClasses.remove("fa-regular"); //삭제 후
            iconClasses.add("fa-solid");//찬 하트로 변경
            sendLikeStatus(true);
        } else { //하트 취소
            iconClasses.remove("fa-solid");
            iconClasses.add("fa-regular");
            sendLikeStatus(false);
        }
    }

    function sendLikeStatus(isLiked) {
    $.ajax({
        url: "/profile/like",
        method: "POST",
        data: { isLiked: isLiked },
        success: function (response) {

        },
        error: function (error) {

        }
    });
}

    </script>
