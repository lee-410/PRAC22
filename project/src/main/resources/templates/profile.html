<div class="section">
<form id="upload_form">
    <table border="1">
    <tr>
        <td>
            <label for="image-input">
            <div class="file_upload"><i class="fa-solid fa-plus" style="color: #8a8a8a;"></i></div></label>
            <input name="uploadFiles" onchange="readURL(this)" type="file" id="image-input" multiple>
        </td>
        <td>
            <div class="uploadResult_Bin">
                <div class="uploadResult">
                    <div id="preview-container"></div>
                </div>
            </div>
        </td>

    <div class="product-title">
        <textarea class="input" placeholder=" 내용 입력"></textarea>
    </div>
    <button class="uploadBtn">Upload</button>
    <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

</form>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>

<script>

 $('.uploadBtn').click(function( ) {
     const csrfTokenElement = document.getElementById("csrf_token");
     const csrfToken = csrfTokenElement.value;

        var formData = new FormData();
        var files = $("input[type='file']")[0].files;

        for (var i = 0; i < files.length; i++) {
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }

        //실제 업로드 부분
        //upload ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType:'json',
            headers: {
            'X-CSRF-TOKEN': csrfToken
            },
            success: function(result){
                console.log(result);
                localStorage.setItem("uploadedImages", JSON.stringify(result)); //결과를 LocalStorage에 저장
                location.href="/";
            },
            error: function(jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        }); //$.ajax
    }); //end click

// 이미지 미리보기 함수
function readURL(input) {
    var files = input.files;

    // 이미지 미리보기를 보여줄 div 요소를 선택
    var previewContainer = document.getElementById('preview-container');

    // 기존 미리보기 이미지 삭제
    previewContainer.innerHTML = '';

    // 선택된 이미지 파일들을 순회하면서 미리보기 생성
    for (var i = 0; i < files.length; i++) {
        var reader = new FileReader();

        reader.onload = function (e) {
            var img = document.createElement('img');
            img.src = e.target.result;

            var deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = "<i class='fa-solid fa-square-minus'></i>";

            var container = document.createElement('div');
            container.className = 'image-container';
            container.appendChild(img);
            container.appendChild(deleteBtn);

            previewContainer.appendChild(container);
        };

        reader.readAsDataURL(files[i]);
    }
}

// 삭제 버튼 클릭 이벤트 핸들러
document.getElementById('preview-container').addEventListener('click', function (e) {
    if (e.target.classList.contains('delete-btn')) {
        var imageContainer = e.target.closest('.image-container');
        imageContainer.remove();
    }
});


</script>
