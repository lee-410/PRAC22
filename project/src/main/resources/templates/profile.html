    <style>
        body {
            margin: 0px 30px 0px 30px;
        }

/* 좌측 네비게이션 */
        /* 헤더 */
        .header{
            text-align: center;
            border-bottom: 1px solid lightgray;
            padding: 5px 0px 20px;
        }
        .header a {
            font-family: fantasy;
            font-weight: 100;
            font-size: xx-large;
            background-color: #F8CD07;
        }

        /* 메뉴 */
        .Menu {
            position: fixed;
            width: 300px;
            height: 100%;
            border-right: 1px solid lightgray;
            float: left;
        }
        .Menu ul{
            padding: 0px;
            position: relative;
            height: 0;
        }

        .collection {
        margin: 20px 0 0 0;
        }

        .collection li {
            list-style: none;
            color: black;
            font-size: x-large;
            text-align: center;
            line-height: 50px;
        }
        .collection li a {
            text-decoration: none;
            font-family: cursive;
        }


        .information {
            position: absolute;
            bottom: 30px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            font-size: 30px;
            padding: 0 0 20px 0;

        }
        .information i {
            color: #000000;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 300px;
            text-align: center;
            font-size: x-small;
        }
/* 좌측 네비게이션 */


/* 본 컨텐츠 */
        .section {
            padding-left: 380px;
            padding-top: 60px;
            padding-right: 200px;
            padding-bottom: 20px;
        }
        .content {
            margin: 20px 10px;
        }
/* 본 컨텐츠 */

/* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        /* 모달 팝업: 숨기기 */
          z-index: -1;
          opacity: 0;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        color : black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

        .show {
                opacity: 1;
                z-index: 1000;
                transition: all 0.5s;
              }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }

      #close {
        position: absolute;
        font-size: 30px;
        top: -30px;
        right: 8px;
        cursor: pointer;
      }

      #search {
        display: none;
        position: relative;
      }

      .search { font-size: 25px; display: inline-block; margin-left: 5px; cursor: pointer;}

      .input_text{
          width: 200px;
          height: 35px;
          font-size: 15px;
          border: 3px solid #F8CD07;
          border-radius: 15px;
          outline: none;
          padding-left: 10px;
          background-color: #fcf7de;
      }

      .search_list {
        width: 300px;
        height: 200px;
        border: 1px solid #F8CD07;
        margin-top: 15px;
        border-radius: 10px;
        margin-left: 70px;
      }

/* 모달팝업 */

/* 밑줄 애니메이션 */
      .underline {
      background-image: linear-gradient(transparent calc(100% - 3px), #000 3px);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size 0.5s;
      color: #000;
      cursor: pointer;
      }

    .underline.yellow {
      background-image: linear-gradient(transparent 50%, #F8CD07 40%);
    }
    .underline:hover {
      background-size: 100% 100%;
    }
/* 밑줄 애니메이션 */

/* 프로필 */
    .profile_image_section {
        position: relative;
        width: 310px;
        height: 300px;
        margin: 0;
        display: inline-block; /* 부모 요소를 인라인 블록으로 설정하여 이미지와 아이콘이 나란히 표시 */
    }

    .profile_image_section i{ /*카메라아이콘*/
        position: absolute;
        font-size: 30px;
        right: 0px;
        bottom: 0px;
        cursor: pointer;
    }

    .profile {
        position: absolute;
        border-radius: 50%;
        width: 300px;
        height: 300px;
        object-fit: cover;
        border: 5px solid #F8CD07;
        float: left;
        margin-right : 50px;
        margin-bottom : 50px;
    }

    .profile_information {
        font-family: cursive;
        display: inline-block;
        position: relative;
        top: -110px;
        left: 60px
    }

    .profile_information li{
        font-size: 35px;
        list-style: none;
        margin-top: 30px;
        top: 50px;
        line-height: 1.5;
    }

    .profile_information li span i { /* 사람플러스버튼 */
        position: absolute;
        margin-top: 9px;
        margin-left: 10px;
        font-size: 30px;
        cursor: pointer;
    }

    .profile_information li button{ /* 구)팔로우 버튼 */
        margin-top: 70px;
        width: 100px;
        height: 40px;
        border: 2px solid #383838;
        font-weight: bold;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffdc3b;
        color: #383838;
    }

    .top_section {
        position: relative;
    }

    .edit_icon i { /* 편집버튼 */
        position: absolute;
        font-size: 30px;
        right: 25px;
        bottom: 15px;
        cursor: pointer;
    }

    .feed {
        border-top: 1px solid lightgray;
        clear: both;
    }

    .main_list {
        margin-top: 20px;
        width: 900px;
    }

    .list_detail {
        display: inline-block;
        width: 270px;
        height: 300px;
        border: 1px solid;
        margin-bottom: 5px;
    }
/* 프로필 */

    </style>
