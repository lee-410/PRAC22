<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>PROFILE</title>
    <!--<link rel="stylesheet" href="/css/layout.css">-->
    <!--  내가 보는 내 프로필 페이지  -->
    <style>
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);

        body {
            margin: 0px 30px 0px 30px;
        }

/* 좌측 네비게이션 */
        /* 헤더 */
        .header{
            text-align: center;
            border-bottom: 1px solid lightgray;
            padding: 5px 0px 20px;
        }
        .header a {
            font-family: fantasy;
            font-weight: 100;
            font-size: xx-large;
            background-color: #F8CD07;
        }

        /* 메뉴 */
        .Menu {
            position: fixed;
            width: 300px;
            height: 100%;
            border-right: 1px solid lightgray;
            float: left;
        }
        .Menu ul{
            padding: 0px;
            position: relative;
            height: 0;
        }

        .collection {
        margin: 20px 0 0 0;
        }

        .collection li {
            list-style: none;
            color: black;
            font-size: x-large;
            text-align: center;
            line-height: 50px;
        }
        .collection li a {
            text-decoration: none;
            font-family: 'Nanum Gothic Coding', cursive;
        }


        .information {
            position: absolute;
            bottom: 30px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            font-size: 30px;
            padding: 0 0 20px 0;

        }
        .information i {
            color: #000000;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 300px;
            text-align: center;
            font-size: x-small;
        }
/* 좌측 네비게이션 */


/* 본 컨텐츠 */
        .section {
            padding-left: 380px;
            padding-top: 60px;
            padding-right: 200px;
            padding-bottom: 20px;
        }
        .content {
            margin: 20px 10px;
        }


/* 본 컨텐츠 */

/* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        /* 모달 팝업: 숨기기 */
          z-index: -1;
          opacity: 0;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        color : black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

        .show {
                opacity: 1;
                z-index: 1000;
                transition: all 0.5s;
              }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }

      #close {
        position: absolute;
        font-size: 30px;
        top: -30px;
        right: 8px;
        cursor: pointer;
      }

      #search {
        display: none;
        position: relative;
      }

      .search { font-size: 25px; display: inline-block; margin-left: 5px; cursor: pointer;}

      .input_text{
          width: 200px;
          height: 35px;
          font-size: 15px;
          border: 3px solid #F8CD07;
          border-radius: 15px;
          outline: none;
          padding-left: 10px;
          background-color: #fcf7de;
      }

      .search_list {
        width: 300px;
        height: 200px;
        border: 1px solid #F8CD07;
        margin-top: 15px;
        border-radius: 10px;
        margin-left: 70px;
      }

/* 모달팝업 */

/* 밑줄 애니메이션 */
      .underline {
      background-image: linear-gradient(transparent calc(100% - 3px), #000 3px);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size 0.5s;
      color: #000;
      cursor: pointer;
      }

    .underline.yellow {
      background-image: linear-gradient(transparent 50%, #F8CD07 40%);
    }
    .underline:hover {
      background-size: 100% 100%;
    }
/* 밑줄 애니메이션 */

/* 프로필 top section*/
    .profile_image_section {
        position: relative;
        width: 280px;
        height: 280px;
        margin: 0;
        display: inline-block; /* 부모 요소를 인라인 블록으로 설정하여 이미지와 아이콘이 나란히 표시 */

        border-radius: 50%;
        border: 5px solid #F8CD07;

    }

    .profile {
        position: absolute;
        border-radius: 50%;
        width: 280px;
        height: 280px;
        object-fit: cover;
        //border: 5px solid #F8CD07;
        float: left;
        margin-right : 50px;
        margin-bottom : 50px;
    }

    .profile_information {
        font-family: 'Nanum Gothic Coding', cursive;
        display: inline-block;
        position: relative;
        top: -100px;
        left: 60px
    }

    .profile_information li{
        font-size: 35px;
        list-style: none;
        margin-top: 30px;
        top: 50px;
        line-height: 1.5;
        font-family: cursive;
    }

    .profile_information li span i { /* 사람플러스버튼 */
        position: absolute;
        margin-top: 9px;
        margin-left: 10px;
        font-size: 30px;
        cursor: pointer;
    }

    .profile_information li button{ /* 구)팔로우 버튼 */
        margin-top: 70px;
        width: 100px;
        height: 40px;
        border: 2px solid #383838;
        font-weight: bold;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffdc3b;
        color: #383838;
    }

    .introduction {
        margin-top: 40px;
    }

    .introduction p{
        border-bottom: 3px solid #F8CD07;
        font-family: 'Nanum Gothic Coding';
        font-size: 20px;
    }

    .top_section {
        position: relative;
        margin-bottom: 30px;
    }

    .edit_icon i { /* 편집버튼 */
        position: absolute;
        font-size: 30px;
        right: 25px;
        bottom: 15px;
        cursor: pointer;
    }

    .feed {
        border-top: 3px solid #F8CD07;
        clear: both;
    }

    .main_list {
        margin-top: 50px;
        width: 900px;
    }

    .list_detail {
        display: inline-block;
        width: 270px;
        height: 300px;
        border: 1px solid;
        margin-bottom: 5px;
    }
/* 프로필 top section*/

/* 프로필 bottom section */
        .feed_Area {
            border-bottom: 3px solid lightgray;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .userInfoArea {
            height: 50px;
        }

        .userInfoImageBin {

        }

        .userInfoImage {
            height: 40px;
            float: left;
            border: 1px solid;
            margin-right: 10px;
            border-radius: 50%;
        }

        .userInfoId {
            font-size: 28px;
            font-family: cursive;
        }

        .userFeedImagesArea {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .userFeedImagesBin {
            border-bottom: 1px solid lightgray;
            height: 520px;
            width: 500px;
        }

        .userFeedImages {
            height: 500px;
        }

        .userFeedContentArea {
            width:  500px;
        }

        .userFeedContentTime {
            font-size: 13px;
        }

        .userFeedContent {
            font-size: 20px;
            margin-top: 10px;
            font-family: 'Nanum Gothic Coding', cursive;
        }

        .userInfoBin {
            display: flex;
            /*justify-content: space-between;*/
            width: 550px;
        }

        .removeRevise {
            margin-left: 380px;

        }

        .removeRevise i {
            font-size: 28px;
            color: dimgrey;
        }

        .removeReviseList {
            list-style: none;
        }

        .removeReviseList > li:hover .reviseList {
           display: block;
        }

        .reviseList {
            display: none;
            list-style: none;
            line-height: 30px;
            border: 1px solid;
            padding-left: 20px;
            margin-left: 13px;
            margin-top: -60px;
            width: 60px;
            font-size: 18px;
            font-family: 'Nanum Gothic Coding', cursive;
        }
/* 프로필 bottom section */

    </style>
    <script src="https://kit.fontawesome.com/e77113d6c3.js" crossorigin="anonymous"></script>
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous">

</script>
<nav class="Menu">
    <ul>
        <div class="header">
            <a>&nbsp; WELMING &nbsp;</a>
            <br>
        </div>
        <div class="collection">
            <li><a class="yellow underline" href="/">홈</a></li>
            <li><a class="yellow underline" id="show">검색</a></li>
            <li><a class="yellow underline" href="/profile">프로필</a></li>
            <li><a class="yellow underline" href="/upload">업로드</a></li>
        </div>
    </ul>


    <div class="information">
        <li><a href="https://github.com/lee-410"><i class="fa-brands fa-github"></i></a></li>
        <li><a href="https://velog.io/@lee-410"><i class="fa-regular fa-file-lines"></i></a></li>
        <li><a href="/join"><i class="fa-solid fa-arrow-right-to-bracket"></i></a> </li>

    <div class="footer">

</nav>
<!--<script src="/js/modal.js"></script>-->
<div class="background">
    <div class="window">
        <div class="popup">
            <h1>ID로 친구 찾기</h1>
            <input type="text" class="input_text" placeholder="ID"/>
            <label for="search">
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            </label>
            <input type="button" onclick="" value="검색" id="search">
            <p id="close"><i class="fa-solid fa-xmark"></i></p>
            <div class="search_list"></div>
        </div>
    </div>
</div>
<script>
// search modal
function showSearchModal() {
    document.querySelector(".background").className = "background show";
}
function closeSearchModal() {
    document.querySelector(".background").className, = "background";
}
document.querySelector("#show").addEventListener('click', showSearchModal);
document.querySelector("#close").addEventListener('click', closeSearchModal);

</script>
<div class="section">
    <div class="content">
        <section class="top_section">
            <div class="profile_image_section">

            </div>
            <div class="profile_information">
                <li>
                    <span class="getUserId"> <!--span말고 div로바꾸면 i태그가 작동하나? -->
                    </span>
<!--                    <i class="fa-solid fa-user-plus"></i>-->
                </li>
<!--                <li> <span>팔로잉</span> <span>팔로워</span></li>-->
<!--                <li> <button>팔로우</button></li>-->
                <div class="introduction">
                    <p th:text="${introduction}"></p>
                </div>
            </div>
            <div class="edit_icon"><i class="fa-solid fa-pen-to-square" onclick="profileEdit()"></i></div>
        </section>
        <script>
            function profileEdit() {
                window.location.href = '/profile/profile_edit';
            }

         function showUploadedImages(result) {
            var topProfileArea = $(".profile_image_section");

            for (var i = result.length - 1; i >= 0; i--) {
                var img = $("<img>").addClass("profile").attr("src", "/profile/display?fileName=" + result[i].thumbnailURL);
                topProfileArea.append(img);
                }

            var bottomProfileArea = $(".userInfoImageBin");

            for (var i = result.length - 1; i >= 0; i--) {
                var img = $("<img>").addClass("userInfoImage").attr("src", "/profile/display?fileName=" + result[i].thumbnailURL);
                bottomProfileArea.append(img);
                }

         }

            $.ajax({
                url: '/profile/putProfile',
                type: 'GET',
                dataType: 'json',
                success: function(result) {
                    console.log(result);
                    showUploadedImages(result);
                },
                error: function(error) {
                    console.log(error);
                }
            });

             // 사용자 id불러오기
             $.ajax({
                url: '/profile/getUserId',
                method: 'GET',
                success: function(data) {
                    $('.getUserId').text('@' + data);
                },
                error: function (error){
                    console.error('사용자 ID를 불러오는 데 실패했습니다.');
                    console.log(error);
                }
             });
        </script>
        <section class="feed">
            <div class="main_list">
                <div th:each="uploadResult : ${uploadResults}" class="feed_Area">
                    <div th:each="feedItem : ${feedItems}" th:if="${uploadResult.imageId == feedItem.postId}">
                    <div class="userInfoArea">
                        <div class="userInfoImageBin"></div>
                        <div class="userInfoBin">
                            <div class="userInfoId" th:text="${feedItem.author}"></div>
                            <div class="removeRevise">
                                <ul class="removeReviseList">
                                    <li>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                        <ul class="reviseList">
                                            <li><a>삭제</a></li>
                                            <li><a>수정</a></li>
                                        </ul>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="userFeedImagesArea">
                        <div class="userFeedImagesBin">
                            <img class="userFeedImages" th:src="@{'/display?fileName=' + ${uploadResult.thumbnailURL}}">
                        </div>
                    </div>
                    <div class="userFeedContentArea">

                            <div class="userFeedContentTime" th:text="${feedItem.formattedUploadTime}"></div>

                        <div class="userFeedContent" th:text="${feedItem.content}"></div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </div>
    <script>

    </script>
</div>
</body>
