        src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
<script>

//이미지 미리보기
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('preview').src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);
  } else {
    document.getElementById('preview').src = "";
  }
}

//업로드 버튼 클릭->홈으로 전송
      $('.uploadBtn').click(function() {
        var formData = new FormData();
        var files = $("input[type='file']")[0].files;
        for (var i = 0; i < files.length; i++) {
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }

        //실제 업로드 부분
        //upload ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType:'json',
            success: function(result){
                console.log(result);
                localStorage.setItem("uploadedImages", JSON.stringify(result)); //결과를 LocalStorage에 저장
                location.href="/";
            },
            error: function(jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        }); //$.ajax
    }); //end click


    //REMOVE 버튼 클릭시 동작
    //->업로드 결과로 만들어지는 div태그는 동적으로 생성되기 때문에 바로 클릭 이벤트 처리를 할 수 없어 위임(delegate)하는 방식으로 이벤트를 처리해야 한다.
    //=>POST방식으로 호출하고 정상적으로 서버에서 원본 파일과 썸네일 파일이 삭제된 후 화면에서 해당 이미지가 포함된 div를 삭제한다.
    $("#preview").on("click", ".removeBtn", function(e){

        var target = $(this);
        var fileName = target.data("name");
        var targetDiv = $(this).closest("div");

        console.log(fileName);

        $.post('/removeFile', {fileName: fileName}, function(result){
            console.log(result);
            if(result === true){
                targetDiv.remove();
            }
        })
    });



</script>
