<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROFILE</title>
    <style>
        .section {
            padding-left: 380px;
            padding-top: 60px;
            padding-right: 200px;
            padding-bottom: 20px;

        }

        .content {
            padding : 30px;
            border-bottom: 1px solid lightgray;
            margin: 20px 10px;
            position: absolute;
        }

    .product-title {
        position: relative;
        text-align:center;
        display:table;
        border-top: 2px solid #cecece;
        border-bottom: 2px solid #cecece;
        width:300px;
        height:300px;
        float: left;
        padding: 10px;
    }

    .product-img-div {
        display:table-cell;
        vertical-align:middle;
    }

    .product-img {
        max-width: 200px;
        max-height: 200px;
    }

    .file_upload {
      font-size: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      &:hover {
        color: #919090;
        }
    }

    #file {
      display: none;
    }

    .input {
        width: 300px;
        height: 270px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding: 10px;
        background-color: rgb(233, 233, 233);
        resize: none;
        font-family: serif;
    }

    .uploadBtn {
        width: 90px;
        height: 40px;
        border: 2px solid #cecece;
        font-weight: bold;
        font-size: large;
        border-radius: 10px;
        position: relative;

    }
        .uploadResult {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: lightgray;
            margin-top: 20px;
        }

    </style>
    <script src="https://kit.fontawesome.com/e77113d6c3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="section">
    <div class="content">
        <div class="product-title">
            <div class="product-img-div">
                <img class="product-img" src="">
                <label for="file">
                    <div class="file_upload"><i class="fa-solid fa-file-circle-plus"></i></div>
                </label>
                <input name="uploadFiles" type="file" id="file" multiple>
            </div>
            <div class="uploadResult">

            </div>
        </div>
        <div class="product-title">
            <textarea class="input" placeholder=" 내용 입력"></textarea>
        </div>

        <button class="uploadBtn">Upload</button>
    </div>
</div>
</body>
</html>
