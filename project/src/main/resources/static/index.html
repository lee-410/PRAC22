<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <!--<link rel="stylesheet" href="/css/layout.css">-->
    <!--바디 전체에 패딩?마진? 거는게 조을듯-->
    <style>
        body {
            margin: 0px 30px 0px 30px;
        }

        /* 헤더 */
        .header{
            text-align: center;
            border-bottom: 1px solid lightgray;
            padding: 5px 0px 20px;
        }
        .header a {
            font-family: fantasy;
            font-weight: 100;
            font-size: xx-large;
            background-color: #F8CD07;
        }

        /* 메뉴 */
        #Menu {
            position: fixed;
            width: 300px;
            height: 100%;
            border-right: 1px solid lightgray;
            float: left;
        }
        #Menu ul{
            padding: 0px;
            position: relative;
            height: 0;
        }
        #Menu ul li {
            list-style: none;
            color: black;
            font-size: x-large;
            text-align: center;
            line-height: 50px;
        }
        #Menu ul li a {
            text-decoration: none;
            font-family: cursive;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 300px;
            text-align: center;
        }

        .section {
            padding-left: 300px;
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }

        .content {

        }

/* ---------------------------------------------------------------------------------------------------------------- */
/* ---------------------------------------------------------------------------------------------------------------- */
/* ---------------------------------------------------------------------------------------------------------------- */

        /* 모달 팝업 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;

        /* 모달 팝업: 숨기기 */
            z-index: -1;
            opacity: 0;
      }

      .show {
        opacity: 1;
        z-index: 1000;
        transition: all 0.5s;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        color : black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 1);

        padding: 20px;
        width: 30%;
        height: 50%;
        text-align: center;

        /* 모달 팝업: 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }


      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }
/* ---------------------------------------------------------------------------------------------------------------- */
/* ---------------------------------------------------------------------------------------------------------------- */
/* ---------------------------------------------------------------------------------------------------------------- */
      /* 밑줄 애니메이션 */
      .underline {
      background-image: linear-gradient(transparent calc(100% - 3px), #000 3px);
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size 0.5s;
      color: #000;
      cursor: pointer;
      }

    .underline.yellow {
      background-image: linear-gradient(transparent 50%, #F8CD07 40%);
    }
    .underline:hover {
      background-size: 100% 100%;
    }

    </style>
</head>
<body>


<div class="container">
    <nav id="Menu">
        <ul>
            <div class="header">
                <a>&nbsp; WELLMING &nbsp;</a>
                <br>
            </div>
            <li><a class="yellow underline" href="/">HOME</a></li>
            <li><a class="yellow underline" id="show" href="#">SEARCH</a></li>
            <li><a class="yellow underline" href="/profile">PROFILE</a></li>
            <li><a class="yellow underline" href="/upload">UPLOAD</a></li>
            <li><a class="yellow underline" href="/join">JOIN</a></li>
        </ul>

        <div class="background">
            <div class="window">
                <div class="popup">
                    <p>ID로 친구 찾기</p>
                    <input type="text" id="user_id" placeholder="ID"/>
                    <input type="button" onclick="" value="검색"/>
                    <br>
                    <a id="close">팝업닫기</a>

                </div>
            </div>
        </div>

        <div class="footer">
            <p>🐲 Created By TEARAN</p>
            <p>📧 xofks2000@gmail.com</p>
            p태그끼리 너무 머니까 line-height줄이고, 색깔 연하게 해서 보일듯말듯하게 작게 넣고,
            깃헙 아이콘 삽입.. 
            조인은 어디에 배치? 그리고
            서치 모달팝업에서는 기록을 넣을건지? 아니면 그냥 비워놓을건지?
        </div>
    </nav>
    <script>
            function show () {
                document.querySelector(".background").className = "background show";
            }
            function close () {
                document.querySelector(".background").className = "background";
        }
            document.querySelector("#show").addEventListener('click', show);
            document.querySelector("#close").addEventListener('click', close);
        </script>
    <div class="section">
        <div class="content">
            <p>dasdasdasdasds</p>
        </div>

    </div>
</div>
</body>
</html>
